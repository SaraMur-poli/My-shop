<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/pets.css">
</head>
<body>
    <div class="container">
    <div class="title" style="display: flex; justify-content: space-between;">
        <h1>Products</h1>
        <div class="button" style="display: flex; align-content: center; align-items: center;">
            <button class="btn btn-new" id="newPet">New product</button>
        </div>
    </div>
    <div class="tableP">
        <table class="table-info" id="tableP">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    </div>

    <div id="pModal" class="modal">
    <div class="modal-content">
      <div class="mb-4">
          <div class="text-center mt-3">
              <h1>Create a new product!</h1>
          </div>
      </div>
      <div class="container align-items-center">
          <form id="pRegister" method="POST" class="row g-3" >
              <div class="col-md-6">
                <label for="name" class="form-label">Name:<span class="required-asterisk">*</span></label>
                <input type="text" class="form-control" id="name"> 
              </div>
              <div class="col-md-6">
                <label for="price" class="form-label">Price <span class="required-asterisk">*</span></label>
                <input type="number" class="form-control" id="price">
              </div>
              <div class="col-md-6">
                <label for="category" class="form-label">Category <span class="required-asterisk">*</span></label>
                <select id="category" class="form-select">
                  <option selected disabled value="">Choose...</option>
                  <option value="pants">Pants</option>
                  <option value="blouses">Blouses</option>
                  <option value="t-shirt">T-Shirts</option>
                  <option value="shoes">Shoes</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="stock" class="form-label">Stock <span class="required-asterisk">*</span></label>
                <input type="number" class="form-control" id="stock" required min="0">
              </div>
              <div class="error-message text-danger text-center" id="warnings"></div>
                <div id="valid" class=" text-success text-center"></div>
              <div class="col-md-6" style="display: flex; justify-content: right; ">
                <button type="submit" class="btn btn-secondary btnCreate">Create</button>
              </div>
              <div class="col-md-6" style="display: flex; justify-content: left;">
                <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
              </div>
          </form>
      </div>
    </div>
    </div>



    <div id="pModalUpdate" class="modal">
  <div class="modal-content">
    <div class="mb-4">
        <div class="text-center mt-3">
            <h1>Update your product</h1>
        </div>
    </div>
    <div class="container align-items-center">
        <form id="updatePform" method="PUT" class="row g-3" >
            <input name="idUpdate" id="idUpdate" type="text" hidden>
            <div class="col-md-6">
              <label for="nameUpdate" class="form-label">Name <span class="required-asterisk">*</span></label>
              <input type="text" class="form-control" id="nameUpdate" name="nameUpdate"> 
            </div>
            <div class="col-md-6">
              <label for="priceUpdate" class="form-label">Price <span class="required-asterisk">*</span></label>
              <input type="number" class="form-control" id="priceUpdate" name="priceUpdate" required min="0">
            </div>
            <div class="col-md-6">
              <label for="sexUpdate" class="form-label">Sex <span class="required-asterisk">*</span></label>
              <select id="sexUpdate" name="sexUpdate" class="form-select">
                <option selected disabled value="">Choose...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="col-md-6">
                <label for="categoryUpdate" class="form-label">Category <span class="required-asterisk">*</span></label>
                <select id="categoryUpdate" class="form-select">
                  <option selected disabled value="">Choose...</option>
                  <option value="pants">Pants</option>
                  <option value="blouses">Blouses</option>
                  <option value="t-shirt">T-Shirts</option>
                  <option value="shoes">Shoes</option>
                </select>
              </div>
            <div class="col-12">
              <label for="stockUpdate" class="form-label">Stock <span class="required-asterisk">*</span></label>
              <input type="number" class="form-control" id="stockUpdate" name="stockUpdate" required min="0">
            </div>
            <div class="error-message text-danger text-center" id="warnings"></div>
            <div id="valid" class=" text-success text-center"></div>
            <div class="col-md-6" style="display: flex; justify-content: right; ">
              <button type="submit" class="btn btn-secondary btnCreate" id="update">Update</button>
            </div>
            <div class="col-md-6" style="display: flex; justify-content: left;">
              <button type="button" class="btn btn-danger" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>
  </div>
    </div>

    <script src="../JS/showProducts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

</body>
</html>
