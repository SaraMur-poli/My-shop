<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow bos-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #6766dc;">
                <div class="featured-image mb-3">
                    <img src="../images/logomyshop.png" class="img-fluid" style="width: 250pxs;">
                </div>
                <p class="text-white fs-2" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: 600;">Fashion Line</p>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, Again!</h2>
                        <p>We're happy to have you back.</p>
                    </div>
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <input id="email"  type="text" class="form-control form-control-lg bg-ligth fs-6" placeholder="Email address">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-ligth fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-3 justify-content-center">
                            <button type="submit" class="btn btn-new btn-lg  w-100 fs-6" style="background-color: #6766dc; color: white; border: radius 2px;;">Login</button>
                            <a class="btn newUser" style=" color: #6766dc;">Create a new account</a>
                        </div>
                        <div class="error-message text-danger text-center" id="warnings"></div>
                        <div id="valid" class=" text-success text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div  id="modalRegisterUsers" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new user!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="userRegister" method="POST" class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label">Names: <span class="required-asterisk">*</span></label>
                        <input type="text" class="form-control" id="names"  name="names">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Last names: <span class="required-asterisk">*</span></label>
                        <input type="text" class="form-control" id="lastNames" name="lastNames">
                      </div>
                      <div class="col-md-6">
                          <label class="form-label">Type ID: <span class="required-asterisk">*</span></label>
                          <select id="typeID" name="typeID" class="form-select">
                            <option selected disabled value="">Choose...</option>
                            <option value="Foreign ID">Foreign ID</option>
                            <option value="ID">ID</option>
                          </select>
                        </div>
                      <div class="col-md-6">
                        <label class="form-label">ID: <span class="required-asterisk">*</span></label>
                        <input type="text" class="form-control" id="ID" name="ID">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Username (email): <span class="required-asterisk">*</span></label>
                        <input type="text" class="form-control" id="user" name="user">
                      </div>
                      <div class="col-md-6">
                          <label class="form-label">Password: <span class="required-asterisk">*</span></label>
                          <input type="password" class="form-control" id="password" name="password" >
                      </div>
                      <div class="modal-footer">
                        <div class="error-message text-danger text-center" id="warnings1"></div>
                        <div id="valid1" class=" text-success text-center"></div>
                        <button type="button" class="btn btn-secondary btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-new" id="btnCreate">Create</button>
                    </div>
                  </form>
              </div>  
          </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
<script src="../JS/login.js "></script>

</body>
</html>
