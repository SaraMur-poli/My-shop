<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow bos-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #6766dc;">
                <div class="featured-image mb-3">
                    <img src="../images/logomyshop.png" class="img-fluid" style="width: 250pxs;">
                </div>
                <p class="text-white fs-2" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: 600;">Fashion Line</p>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, Again!</h2>
                        <p>We're happy to have you back.</p>
                    </div>
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <input id="email"  type="text" class="form-control form-control-lg bg-ligth fs-6" placeholder="Email address">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-ligth fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6" style="background-color: #6766dc; color: white;">Login</button>
                        </div>
                        <div class="error-message text-danger text-center" id="warnings"></div>
                        <div id="valid" class=" text-success text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="../JS/login.js "></script>
</body>
</html>
